name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ] 

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          file: ./Dockerfile
          # Dùng biến secret cho username để bảo mật và đồng nhất tên image
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/it4409-sample:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Tên image ở đây phải khớp hoàn toàn với bước Build ở trên
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/it4409-sample:latest
            docker stop it4409-app || true
            docker rm it4409-app || true
            docker run -d --name it4409-app -p 80:3000 ${{ secrets.DOCKERHUB_USERNAME }}/it4409-sample:latest
